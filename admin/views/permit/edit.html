<div class="box box-info">
	<div class="box-header">
		<h3 class="box-title">Input Addon</h3>
	</div>
	<div class="box-body">
		
		{{range key,$value:=.PList}}
		<div class="form-group">
		<select class="form-control">
		{{range k,$val:=$value}}
		<option>{{$val.Name}}</option>
		{{end}}
		</select>
		</div>
		{{end}}
	
	</div><!-- /.box-body -->
</div>
