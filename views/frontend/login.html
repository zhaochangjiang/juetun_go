<!doctype html>
<html class="fixed">
<head>

    <!-- Basic -->
    <meta charset="UTF-8">

    <meta name="keywords" content="HTML5 Admin Template"/>
    <meta name="description" content="Porto Admin - Responsive HTML5 Template">
    <meta name="author" content="okler.net">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- Web Fonts  -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light"
          rel="stylesheet" type="text/css">
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/assets/vendor/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="/assets/vendor/magnific-popup/magnific-popup.css"/>
    <link rel="stylesheet" href="/assets/vendor/bootstrap-datepicker/css/datepicker3.css"/>
    <!-- Theme CSS -->
    <link rel="stylesheet" href="/assets/stylesheets/theme.css"/>
    <!-- Skin CSS -->
    <link rel="stylesheet" href="/assets/stylesheets/skins/default.css"/>
    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="/assets/stylesheets/theme-custom.css">
    <!-- Head Libs -->
    <script src="/assets/vendor/modernizr/modernizr.js"></script>
</head>
<body>
<!-- start: page -->
<section class="body-sign">
    <div class="center-sign">
        <div class="panel panel-sign">
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> {{i18n .Lang "登录"}}</h2>
            </div>
            <div class="panel-body">
                <form action="{{urlfor "PassportController.IframeLogin"}}" method="post">
                    <div class="form-group mb-lg">
                        <label> {{i18n .Lang "用户名"}}</label>
                  	 <div class="input-group input-group-icon">
                            <input name="username" type="text" value ="" class="form-control input-lg"/>
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
                        </div>
                    </div>

                    <div class="form-group mb-lg">
                        <div class="clearfix">
                            <label class="pull-left">{{i18n .Lang "密码"}}</label>
                            <a href="{{urlfor "PassportController.Forget"}}" class="pull-right">{{i18n .Lang "忘记密码?"}}</a>
                        </div>
                        <div class="input-group input-group-icon">
                            <input name="pwd" type="password" class="form-control input-lg"/>
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="checkbox-custom checkbox-default">
                                <input id="RememberMe" name="rememberme" type="checkbox"/>
                                <label for="RememberMe">{{i18n .Lang "记住账号"}}</label>
                            </div>
                        </div>
                        <div class="col-sm-4 text-right">
                            <button type="submit" class="btn btn-primary hidden-xs"> {{i18n .Lang "登录"}}</button>
                            <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg"> {{i18n .Lang "登录"}}</button>
                        </div>
                    </div>
							<span class="mt-lg mb-lg line-thru text-center text-uppercase">
								<span>{{i18n .Lang "或"}}</span>
							</span>

                  <!--  <div class="mb-xs text-center">
                        <a class="btn btn-facebook mb-md ml-xs mr-xs">Connect with <i class="fa fa-facebook"></i></a>
                        <a class="btn btn-twitter mb-md ml-xs mr-xs">Connect with <i class="fa fa-twitter"></i></a>
                    </div>-->
                    <p class="text-center">{{i18n .Lang "已有账号?"}} <a href="{{urlfor "PassportController.Register"}}">{{i18n .Lang "注册"}}</a>
                </form>
            </div>
        </div>
        <p class="text-center text-muted mt-md mb-md">&copy; {{ .Copyright}}</p>
    </div>
</section>
<!-- end: page -->
<!-- Vendor -->
<script src="/assets/vendor/jquery/jquery.js"></script>
<script src="/assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.js"></script>
<script src="/assets/vendor/nanoscroller/nanoscroller.js"></script>
<script src="/assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script src="/assets/vendor/magnific-popup/magnific-popup.js"></script>
<script src="/assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>

<!-- Theme Base, Components and Settings -->
<script src="/assets/javascripts/theme.js"></script>

<!-- Theme Custom -->
<script src="/assets/javascripts/theme.custom.js"></script>

<!-- Theme Initialization Files -->
<script src="/assets/javascripts/theme.init.js"></script>
</body>
</html>
